{% if page.author %}
  {% assign author = site.data.authors[page.author] %}
{% else %}
  {% assign author = site.data.authors.first[1] %}
{% endif %}

{% if author.about %}
  <aside class="author" role="complementary">
    {% include author.html author=author heading='About' heading_tag='h2' %}
  </aside>
{% endif %}
